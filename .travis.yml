language: node_js
node_js:
  - "7"
cache:
  directories:
    - /home/travis/.cypress/Cypress
install:
  - yarn
before_script:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash -c "npm run start &"; fi
script:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash -c "cypress run --record --key $CYPRESS_RECORD_KEY"; fi
after_success:
  - npm run build
deploy:
  fqdn: jonshort.me
  github_token: $GH_TOKEN # Set in travis-ci.org dashboard
  local_dir: build
  on:
    branch: master
  provider: pages
  skip_cleanup: true
